<ion-view view-title="글 목록" hide-back-button="true">

  <ion-nav-bar>
    <ion-nav-buttons>
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="showDelete()"></button>
      <!--<button class="button button-icon icon ion-ios-minus-outline"-->
      <!--ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>-->
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive" ng-if="shouldShowReorder==true" ng-click="delOk()">complete</button>
      <button class="button button-clear button-positive" ng-click="createBrd()" ng-if="shouldShowReorder==false">write</button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>


    <ion-list
      show-delete="shouldShowDelete"
      show-reorder="shouldShowReorder"
      can-swipe="listCanSwipe">
      <ion-item ng-repeat="post in posts"
                class="item-remove-animate" ng-click="goDetail(post)">

        <!--<img ng-src="{{item.img}}">-->
        <h2>제목 {{post.title}}</h2>
        <p>작성자 {{post.writerNickname}}</p>
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          Edit
        </ion-option-button>

        <ion-delete-button class="ion-minus-circled"
                           ng-click="delPost($index,post.id)">
        </ion-delete-button>

        <!--<ion-reorder-button class="ion-navicon"-->
        <!--on-reorder="reorderItem(item, $fromIndex, $toIndex)">-->
        <!--</ion-reorder-button>-->

      </ion-item>
    </ion-list>

    <!--<ion-list-->
    <!--show-delete="shouldShowDelete"-->
    <!--show-reorder="shouldShowReorder"-->
    <!--can-swipe="listCanSwipe">-->


    <!--<ion-item ng-repeat="post in posts" class="item-remove-animate" ng-click="goDetail(post);" item="post">-->

    <!--</ion-delete-button>-->


    <!--</ion-item>-->
    <!--</ion-list>-->

  </ion-content>

</ion-view>
