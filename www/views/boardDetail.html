
<ion-view view-title="상세보기">

  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="submit()">edit</button>
  </ion-nav-buttons>

  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">title</span>
        <input type="text" ng-model="post.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">body</span>
        <input type="text" ng-model="post.body">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">writer</span>
        <input type="text" ng-model="post.writerNickname">
      </label>
    </div>


  </ion-content>
</ion-view>
